<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>shopping list</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="header">
      <h1>My Shopping List</h1>
    </div>

    <div class="main">
      <span>
        <input type="text" placeholder="Add item to shopping list" class="item-input">
        <img src="images/plus_16.png" class="plus">
      </span>

      <ul class="list">
        <li class="item">
          <div class="button btn-todo">Milk</div>
          <img src="images/delete_16.png" class="remove">
        </li>
        <li class="item">
          <div class="button btn-todo">Cheese</div>
          <img src="images/delete_16.png" class="remove">
        </li>
        <li class="item">
          <div class="button btn-todo">Wine</div>
          <img src="images/delete_16.png" class="remove">
        </li>
        <li class="item">
          <div class="button btn-todo">Cereal</div>
          <img src="images/delete_16.png" class="remove">
        </li>
        <li class="iteo">
          <div class="button btn-todo">Broccoli</div>
          <img src="images/delete_16.png" class="remove">
        </li>
        <li class="item">
          <div class="button btn-todo">Pasta</div>
          <img src="images/delete_16.png" class="remove">
        </li>
        <li class="item">
          <div class="button btn-todo">Yogurt</div>
          <img src="images/delete_16.png" class="remove">
        </li>
        <li class="item">
          <div class="button btn-todo">Potatoes</div>
          <img src="images/delete_16.png" class="remove">
        </li>
      </ul>

    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
